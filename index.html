<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네스토리움 - 전문가를 위한 성장 파트너</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (for JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom Animation Styles -->
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        
        /* 스크롤바 커스텀 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons (SVG Components) ---
        const IconBase = ({ children, className = "", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
                {children}
            </svg>
        );

        const CheckCircle = (props) => <IconBase {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>;
        const User = (props) => <IconBase {...props}><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconBase>;
        const FileText = (props) => <IconBase {...props}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></IconBase>;
        const Briefcase = (props) => <IconBase {...props}><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></IconBase>;
        const DollarSign = (props) => <IconBase {...props}><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></IconBase>;
        const Settings = (props) => <IconBase {...props}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></IconBase>;
        const ChevronRight = (props) => <IconBase {...props}><polyline points="9 18 15 12 9 6"/></IconBase>;
        const Upload = (props) => <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></IconBase>;
        const Clock = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconBase>;
        const Shield = (props) => <IconBase {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></IconBase>;
        const Bell = (props) => <IconBase {...props}><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></IconBase>;
        const Menu = (props) => <IconBase {...props}><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></IconBase>;
        const X = (props) => <IconBase {...props}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></IconBase>;
        const Star = (props) => <IconBase {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></IconBase>;
        const Phone = (props) => <IconBase {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></IconBase>;
        const Video = (props) => <IconBase {...props}><polygon points="23 7 16 12 23 17 23 7"/><rect x="1" y="5" width="15" height="14" rx="2" ry="2"/></IconBase>;
        const MessageSquare = (props) => <IconBase {...props}><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></IconBase>;
        const Send = (props) => <IconBase {...props}><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></IconBase>;
        const LogIn = (props) => <IconBase {...props}><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></IconBase>;
        const Users = (props) => <IconBase {...props}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>;

        // --- Common Components ---
        const Button = ({ children, onClick, variant = 'primary', className = '', disabled = false }) => {
            const baseStyle = "px-6 py-3 rounded-lg font-medium transition-all duration-200 flex items-center justify-center gap-2 cursor-pointer";
            const variants = {
                primary: "bg-indigo-900 text-white hover:bg-indigo-800 disabled:bg-indigo-300 disabled:cursor-not-allowed",
                secondary: "bg-white text-indigo-900 border border-indigo-200 hover:bg-indigo-50",
                outline: "border border-gray-300 text-gray-700 hover:bg-gray-50",
                text: "text-indigo-600 hover:bg-indigo-50 px-4 py-2",
                success: "bg-green-600 text-white hover:bg-green-700",
                danger: "bg-red-500 text-white hover:bg-red-600"
            };
            return (
                <button 
                onClick={onClick} 
                disabled={disabled}
                className={`${baseStyle} ${variants[variant]} ${className}`}
                >
                {children}
                </button>
            );
        };

        const Input = ({ label, type = "text", placeholder, value, onChange }) => (
            <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700 mb-1">{label}</label>
                <input 
                type={type} 
                className="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors outline-none"
                placeholder={placeholder}
                value={value}
                onChange={onChange}
                />
            </div>
        );

        const StepIndicator = ({ currentStep, totalSteps }) => {
            return (
                <div className="flex items-center justify-center space-x-2 mb-8">
                {[...Array(totalSteps)].map((_, idx) => (
                    <div key={idx} className="flex items-center">
                    <div className={`w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold ${
                        idx + 1 <= currentStep ? 'bg-indigo-900 text-white' : 'bg-gray-200 text-gray-500'
                    }`}>
                        {idx + 1}
                    </div>
                    {idx < totalSteps - 1 && (
                        <div className={`w-12 h-1 ${idx + 1 < currentStep ? 'bg-indigo-900' : 'bg-gray-200'}`} />
                    )}
                    </div>
                ))}
                </div>
            );
        };

        // --- Views ---

        // 1. Landing View
        const LandingView = ({ onStart, onLoginClick }) => (
            <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center animate-fade-in">
                <div className="max-w-3xl space-y-8 w-full">
                <div className="inline-flex items-center justify-center p-3 bg-indigo-100 rounded-full mb-4">
                    <Shield className="w-8 h-8 text-indigo-900" />
                </div>
                <h1 className="text-4xl md:text-5xl font-bold text-slate-900 tracking-tight">
                    전문가를 위한 성장 파트너,<br />
                    <span className="text-indigo-900">네스토리움</span>
                </h1>
                <p className="text-xl text-slate-600 max-w-2xl mx-auto leading-relaxed">
                    검증된 전문가로서 기업의 성장을 돕고, 당신의 전문성을 가장 가치 있게 인정받으세요.
                    체계적인 프로세스로 당신의 성공을 지원합니다.
                </p>
                
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 text-left my-12">
                    {[
                    { icon: CheckCircle, title: "검증된 클라이언트", desc: "진성 고객과의 매칭" },
                    { icon: Briefcase, title: "통합 자문 시스템", desc: "법무/세무/경영 원스톱" },
                    { icon: DollarSign, title: "투명한 정산", desc: "매월 정확한 수익 정산" }
                    ].map((item, idx) => (
                    <div key={idx} className="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                        <item.icon className="w-6 h-6 text-indigo-600 mb-3" />
                        <h3 className="font-bold text-lg mb-1">{item.title}</h3>
                        <p className="text-slate-500 text-sm">{item.desc}</p>
                    </div>
                    ))}
                </div>

                <div className="flex flex-col md:flex-row justify-center gap-4">
                    <Button onClick={onStart} className="w-full md:w-auto text-lg px-12 py-4 shadow-xl shadow-indigo-200">
                        전문가로 가입하기
                    </Button>
                    <Button onClick={onLoginClick} variant="secondary" className="w-full md:w-auto text-lg px-12 py-4">
                        로그인
                    </Button>
                </div>
                </div>
            </div>
        );

        // 1.5 Login View
        const LoginView = ({ onLogin, onBack }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = () => {
                if (!email || !password) {
                    setError('이메일과 비밀번호를 모두 입력해주세요.');
                    return;
                }
                const result = onLogin(email, password);
                if (!result.success) {
                    setError(result.message || '이메일 또는 비밀번호가 일치하지 않습니다.');
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4 animate-fade-in">
                    <div className="bg-white max-w-md w-full rounded-2xl shadow-xl p-8 md:p-12">
                        <div className="mb-8 text-center">
                            <h2 className="text-2xl font-bold text-slate-900">로그인</h2>
                            <p className="text-slate-500 mt-2">네스토리움 전문가 계정으로 접속하세요.</p>
                        </div>
                        
                        <div className="space-y-4">
                            <Input 
                                label="이메일" 
                                placeholder="example@nestorium.com" 
                                value={email}
                                onChange={(e) => {
                                    setEmail(e.target.value);
                                    setError('');
                                }}
                            />
                            <Input 
                                label="비밀번호" 
                                type="password" 
                                placeholder="********" 
                                value={password}
                                onChange={(e) => {
                                    setPassword(e.target.value);
                                    setError('');
                                }}
                            />
                            
                            {error && (
                                <div className="text-red-500 text-sm bg-red-50 p-3 rounded-lg flex items-center gap-2">
                                    <X className="w-4 h-4" /> {error}
                                </div>
                            )}

                            <Button onClick={handleSubmit} className="w-full mt-4">로그인</Button>
                            
                            <div className="text-center mt-4 space-y-2">
                                <button onClick={onBack} className="text-slate-400 hover:text-slate-600 text-sm underline block w-full">
                                    처음으로 돌아가기
                                </button>
                            </div>
                        </div>
                        
                        <div className="mt-8 pt-6 border-t border-slate-100 text-center text-xs text-slate-400 space-y-1">
                            <p>테스트 계정: demo@nestorium.com / 1234</p>
                            <p className="font-bold text-indigo-400">관리자 계정: admin@nestorium.com / admin</p>
                        </div>
                    </div>
                </div>
            );
        };

        // 2. Signup Wizard
        const SignupWizard = ({ onComplete, onBack }) => {
            const [step, setStep] = useState(1);
            const [formData, setFormData] = useState({
                name: '', email: '', password: '', phone: '', type: '', tags: []
            });

            const handleNext = () => setStep(step + 1);
            const handleBackBtn = () => {
                if(step === 1) onBack();
                else setStep(step - 1);
            };

            const professionList = [
                '변호사', '법무사', '변리사', '세무사', '행정사',
                '회계사', '노무사', '감정평가사', '관세사', '기타 전문직'
            ];

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                <div className="bg-white max-w-2xl w-full rounded-2xl shadow-xl p-8 md:p-12 animate-fade-in">
                    <div className="mb-8 text-center">
                    <h2 className="text-2xl font-bold text-slate-900">전문가 파트너 신청</h2>
                    <p className="text-slate-500 mt-2">네스토리움 멤버십을 위한 여정을 시작합니다.</p>
                    </div>

                    <StepIndicator currentStep={step} totalSteps={3} />

                    {/* Step 1: Basic Info */}
                    {step === 1 && (
                    <div className="space-y-6">
                        <h3 className="text-lg font-semibold text-indigo-900 border-b pb-2">기본 정보 입력</h3>
                        <Input 
                            label="이메일 (로그인 ID)" 
                            placeholder="example@nestorium.com" 
                            value={formData.email}
                            onChange={(e) => setFormData({...formData, email: e.target.value})}
                        />
                        <Input 
                            label="비밀번호" 
                            type="password" 
                            placeholder="로그인에 사용할 비밀번호 (4자 이상)" 
                            value={formData.password}
                            onChange={(e) => setFormData({...formData, password: e.target.value})}
                        />
                        <Input 
                            label="휴대폰 번호" 
                            placeholder="010-0000-0000 (본인인증)" 
                            value={formData.phone}
                            onChange={(e) => setFormData({...formData, phone: e.target.value})}
                        />
                        <div className="flex items-start gap-2 text-sm text-slate-500 bg-slate-50 p-3 rounded">
                        <CheckCircle className="w-4 h-4 mt-0.5 text-green-500 flex-shrink-0" />
                        <span>휴대폰 본인인증을 통해 1차 신원 확인이 완료되었습니다.</span>
                        </div>
                        <div className="pt-4 flex justify-between">
                            <Button variant="secondary" onClick={handleBackBtn}>취소</Button>
                            <Button 
                                onClick={handleNext} 
                                disabled={!formData.email || formData.password.length < 4 || !formData.phone}
                            >
                                다음 단계 <ChevronRight className="w-4 h-4" />
                            </Button>
                        </div>
                    </div>
                    )}

                    {/* Step 2: Credentials */}
                    {step === 2 && (
                    <div className="space-y-6">
                        <h3 className="text-lg font-semibold text-indigo-900 border-b pb-2">전문 자격 인증</h3>
                        <div className="grid grid-cols-2 gap-3">
                        {professionList.map((type) => (
                            <button 
                            key={type}
                            onClick={() => setFormData({...formData, type})}
                            className={`p-3 rounded-lg border-2 text-center transition-all text-sm font-medium ${
                                formData.type === type 
                                ? 'border-indigo-600 bg-indigo-50 text-indigo-900 font-bold' 
                                : 'border-slate-200 hover:border-indigo-200 text-slate-600'
                            }`}
                            >
                            {type}
                            </button>
                        ))}
                        </div>
                        
                        <div className="mt-6 border-2 border-dashed border-slate-300 rounded-xl p-8 text-center bg-slate-50 hover:bg-white transition-colors cursor-pointer">
                        <Upload className="w-8 h-8 text-slate-400 mx-auto mb-3" />
                        <p className="text-slate-600 font-medium">자격증 사본 또는 재직증명서 업로드</p>
                        <p className="text-xs text-slate-400 mt-1">PDF, JPG, PNG (최대 10MB)</p>
                        </div>

                        <div className="pt-4 flex justify-between">
                        <Button variant="secondary" onClick={handleBackBtn}>이전</Button>
                        <Button onClick={handleNext} disabled={!formData.type}>다음 단계 <ChevronRight className="w-4 h-4" /></Button>
                        </div>
                    </div>
                    )}

                    {/* Step 3: Expertise */}
                    {step === 3 && (
                    <div className="space-y-6">
                        <h3 className="text-lg font-semibold text-indigo-900 border-b pb-2">주요 전문 분야 (최대 3개)</h3>
                        <p className="text-sm text-slate-500">클라이언트 매칭 시 가장 중요한 정보입니다.</p>
                        
                        <div className="flex flex-wrap gap-3">
                        {[
                            '스타트업 설립', '투자 계약(M&A)', '인사/노무 리스크', '법인세 절세', 
                            '지식재산권(IP)', '정부지원사업', '기업 회생', '부동산 자문'
                        ].map((tag) => (
                            <button 
                            key={tag}
                            onClick={() => {
                                const newTags = formData.tags.includes(tag) 
                                ? formData.tags.filter(t => t !== tag)
                                : formData.tags.length < 3 ? [...formData.tags, tag] : formData.tags;
                                setFormData({...formData, tags: newTags});
                            }}
                            className={`px-4 py-2 rounded-full text-sm font-medium transition-all ${
                                formData.tags.includes(tag)
                                ? 'bg-indigo-900 text-white shadow-md transform scale-105'
                                : 'bg-white border border-slate-200 text-slate-600 hover:bg-slate-50'
                            }`}
                            >
                            {tag}
                            </button>
                        ))}
                        </div>

                        <div className="bg-yellow-50 p-4 rounded-lg border border-yellow-100 text-sm text-yellow-800 mt-4">
                        <span className="font-bold">Tip:</span> 전문 분야는 가입 승인 후 프로필 관리 메뉴에서 언제든 수정하실 수 있습니다.
                        </div>

                        <div className="pt-4 flex justify-between">
                        <Button variant="secondary" onClick={handleBackBtn}>이전</Button>
                        <Button onClick={() => onComplete(formData)} disabled={formData.tags.length === 0}>심사 요청 완료</Button>
                        </div>
                    </div>
                    )}
                </div>
                </div>
            );
        };

        // 3. Pending Review (Waiting Screen for Professionals)
        const PendingView = ({ onSimulateApprove, onHome }) => (
            <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center animate-fade-in">
                <div className="bg-white max-w-md w-full rounded-2xl shadow-xl p-10 space-y-6">
                <div className="w-20 h-20 bg-indigo-50 rounded-full flex items-center justify-center mx-auto animate-pulse">
                    <Clock className="w-10 h-10 text-indigo-600" />
                </div>
                <h2 className="text-2xl font-bold text-slate-900">심사가 진행 중입니다</h2>
                <p className="text-slate-600">
                    관리자가 제출해주신 서류를 검토하고 있습니다.<br/>
                    통상 영업일 기준 24시간 이내에 결과가 통보됩니다.
                </p>
                <div className="border-t pt-6 mt-6 space-y-3">
                    <Button onClick={onSimulateApprove} className="w-full bg-slate-800 hover:bg-slate-900">
                        빠른 승인 (테스트용)
                    </Button>
                    <button onClick={onHome} className="text-sm text-slate-400 hover:text-slate-600 underline">
                        첫 화면으로 돌아가기
                    </button>
                    <p className="text-xs text-indigo-400 mt-2">
                        * 실제로는 관리자가 '관리자 페이지'에서 승인해야 합니다.

                                            </tbody>
                                        </table>

                            </section>

                { id: 'requests', label: '자문 요청', icon: Bell },
                { id: 'settlement', label: '정산 관리', icon: DollarSign },
                { id: 'support', label: '운영팀 소통', icon: MessageSquare },

                    date: new Date().toISOString().split('T')[0].replace(/-/g, '.'),

                                    </div>
                                    <h3 className="font-bold text-slate-800">{item.title}</h3>

                                            <span className="font-bold text-slate-900 block mb-1">운영팀 답변:</span>

                    </div>

                    {/* Content Area */}
                    <main className="flex-1 overflow-y-auto p-4 md:p-8">
                    <div className="max-w-4xl mx-auto">
                        {renderContent()}
                    </div>
                    </main>
                </div>
                </div>
            );
        };

        // --- Main App Controller ---

        const App = () => {
            const [currentView, setCurrentView] = useState('landing'); // landing, signup, pending, dashboard, login, admin
            
            // "Database" of users (Initialized with a demo user and admin)
            const [users, setUsers] = useState([
                { email: 'demo@nestorium.com', password: '1234', name: '테스트유저', type: '변호사', status: 'active', tags: ['스타트업 설립'], role: 'user' },
                { email: 'admin@nestorium.com', password: 'admin', name: '관리자', type: 'Admin', status: 'active', tags: [], role: 'admin' }
            ]);
            
            // Currently logged in user
            const [currentUser, setCurrentUser] = useState(null);

            // Handlers
            const handleSignupComplete = (formData) => {
                // Add new user to the "database" with 'pending' status
                const newUser = { ...formData, status: 'pending', role: 'user' };
                setUsers([...users, newUser]);
                // Set as current user
                setCurrentUser(newUser);
                setCurrentView('pending');
            };

            const handleLogin = (email, password) => {
                const user = users.find(u => u.email === email && u.password === password);
                
                if (!user) {
                    return { success: false, message: '이메일 또는 비밀번호가 일치하지 않습니다.' };
                }

                if (user.role === 'admin') {
                    setCurrentUser(user);
                    setCurrentView('admin');
                    return { success: true };
                }

                if (user.status === 'pending') {
                     // For demo purposes, we allow them to see the Pending View again
                    setCurrentUser(user);
                    setCurrentView('pending');
                    return { success: true };
                }

                if (user.status === 'active') {
                    setCurrentUser(user);
                    setCurrentView('dashboard');
                    return { success: true };
                }
                
                return { success: false, message: '알 수 없는 오류가 발생했습니다.' };
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setCurrentView('landing');
            };

            // Admin Actions
            const handleApproveUser = (email) => {
                setUsers(users.map(u => 
                    u.email === email ? { ...u, status: 'active' } : u
                ));
            };

            // Simulated action from Pending View
            const handleSimulateApprove = () => {
                if (currentUser) {
                    handleApproveUser(currentUser.email);
                    // Update current user state as well
                    const updatedUser = { ...currentUser, status: 'active' };
                    setCurrentUser(updatedUser);
                    setCurrentView('dashboard');
                }
            };

            return (
                <>
                {currentView === 'landing' && (
                    <LandingView 
                        onStart={() => setCurrentView('signup')} 
                        onLoginClick={() => setCurrentView('login')}
                    />
                )}
                
                {currentView === 'login' && (
                    <LoginView 
                        onLogin={handleLogin}
                        onBack={() => setCurrentView('landing')}
                    />
                )}

                {currentView === 'signup' && (
                    <SignupWizard 
                        onComplete={handleSignupComplete} 
                        onBack={() => setCurrentView('landing')}
                    />
                )}
                
                {currentView === 'pending' && (
                    <PendingView 
                        onSimulateApprove={handleSimulateApprove}
                        onHome={() => setCurrentView('landing')}
                    />
                )}
                
                {currentView === 'dashboard' && (
                    <Dashboard 
                        onLogout={handleLogout} 
                        currentUser={currentUser}
                    />
                )}

                {currentView === 'admin' && (
                    <AdminDashboard 
                        users={users}
                        onApproveUser={handleApproveUser}
                        onLogout={handleLogout}
                    />
                )}
                </>
            );
        };

        // --- Mount App ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
